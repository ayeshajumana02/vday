<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    #yesBtn {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #noBtn {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="noBtn" onclick="noClicked()">No ğŸ˜’</button>

  <script>
    let scale = 1;

    function noClicked() {
      scale += 0.3;
      const yesBtn = document.getElementById("yesBtn");
      yesBtn.style.transform = `scale(${scale})`;
    }

    function yesClicked() {
      window.location.href = "yay.html";
    }
  </script>

</body>
</html>
