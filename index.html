<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    #yesBtn {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #noBtn {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* SHAKE ANIMATION */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.8);
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? üíù</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
  <button id="noBtn" onclick="noClicked()">No üòí</button>

  <!-- SCRIPT GOES HERE (RIGHT BEFORE </body>) -->
  <script>
    let scale = 1;
    let noClickCount = 0;

    const noTexts = [
      "Pretty please? ü•∫",
      "My lil donut pls? üç©",
      "What if I was whipped cream and pancakes ü•ûü§ç would u say no?",
      "Damn‚Ä¶ really? üòê",
      "What if there was an offer of banana caramel coffee ‚òïüçå with Lotus Biscoff cake? üç∞",
      "What, still no?? üò§",
      "JUST STFU AND ACCEPT OR ELSE!!! üò°‚ù§Ô∏è"
    ];

    function noClicked() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      // Shake NO button
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 400);

      // Make YES bigger
      scale += 0.35;
      yesBtn.style.transform = `scale(${scale})`;

      // YES takes over before last message
      if (noClickCount === noTexts.length - 2) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "60px";
      }

      // Change NO text
      if (noClickCount < noTexts.length) {
        noBtn.innerText = noTexts[noClickCount];
        noClickCount++;
      }
    }

    function yesClicked() {
      // Heart explosion
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1200);
      }

      // Delay redirect
      setTimeout(() => {
        window.location.href = "yay.html";
      }, 900);
    }
  </script>

</body>
</html>
